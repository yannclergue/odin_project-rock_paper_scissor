<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>LE PIERRE FEUILLE CISEAU DE LA MORT</header>
    <main>
        <div class="score">
            <div class="scoreHumain">
                <p>Le score humain est : </p>
                <p class="affichageScoreHumain"></p>
            </div>
            <div class="scoreMachine">
                <p>Le score de la machine est :</p>
                <p class="affichageScoreMachine"></p>
            </div>
        </div>
        <div class="gagnantManche">
        </div>
        <div class="choix">
            <div class="choixHumain">
                <p>Humain, fait ton choix</p>
                <div class="image">
                    <img id="pierre" src="./UI_version/pierre.png" alt="image d'une pierre">
                    <img id="feuille" src="./UI_version/feuille.png" alt="image d'une feuille">
                    <img id="ciseaux" src="./UI_version/ciseaux.png" alt="image d'un ciseaux">
                </div>
            </div>
            <div class="choixMachine">
                <p>Choix de la machine :</p>
                <img src="./UI_version/question_mark.png" width="80" alt="">
            </div>
        </div>
    </main>
    <footer>Merci de ne pas d√©ranger pendant les matchs</footer>
    <script src="./JS/js.js"></script>
</body>
</html>
